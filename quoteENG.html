    <body>
        <article>
            <!-- Slideshow instead of image here -->
            <div id="carouselExampleSlidesOnly" class="carousel slide my_carousel" data-bs-ride="carousel">
              <div class="carousel-inner into_carousel">
                <div class="carousel-item active">
                  <img src="gallery/img2.jpg" class="d-block w-100 img_carousel img_carousel_1" alt="...">

                <div class="carousel-item">
                  <img src="gallery/img4.jpg" class="d-block w-100 img_carousel img_carousel_2" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="gallery/unloading.jpg" class="d-block w-100 img_carousel img_carousel_3" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="gallery/img3.jpg" class="d-block w-100 img_carousel img_carousel_4" alt="...">
                </div>
              </div>
            </div>

            <!-- Language flag buttons -->
            <div class="all-flags">
              <img src="images/flagUK.gif" class="flags UK" alt="UK">
              <a href="quote.html"><img src="images/flagPL.gif" class="flags PL" alt="PL"></a>
            </div>
              <div class="logo_menu">
                <a href="indexENG.html" class="logo_href"><img src="images/logo_transparent.svg" class="logo" alt="logoENG"></a>

                      <div class="menu_toggle">
                          <nav class="navigation-menu">
                              <ul class="nav">
                                <li class="nav-item">
                                  <a class="nav-link" href="indexENG.html">About</a>

                                </li>
                            </ul>
                          </nav>

                          <i class="menu-toggle-btn fas fa-bars"></i>
                      </div>
                </div>
            <script src="JavaScript/toggle.js"></script>

            <!-- Contact form -->
            <div class="quote_text">
              <p>We encourage you to fill out the form below so that we can contact you as soon as possible.</p>
            </div>

            <form action="https://formsubmit.co/amglobal.transport@gmail.com" method="POST">
              <div class="parent_all_forms">
                <div class="all_forms">
                  <div class="short_forms">
                    <input type="text" name="name" required placeholder="Name and surname" class="small_form" autofocus>
                    <input type="email" name="email" required placeholder="E-mail address" class="small_form">
                    <input type="text" name="phone" required placeholder="Phone number" class="small_form">
                    <input type="date" name="date" class="small_form">  <!-- Attribute placeholder isn't allowed when the input type is date -->
                    <input type="text" name="destination" placeholder="Destination postal code" class="small_form">
                    <input type="number" name="weight" placeholder="Weight (tons)" class="small_form">
                    <input type="number" name="LDM" placeholder="Loading meters" class="small_form">
                        <!--Link to page with thanks-->
                    <input type="hidden" name="_next" value="https://amglobal.pl/thankyouENG.html">
                  </div>

                  <input type="hidden" name="_subject" value="Transport quote">  <!-- Here I decide about the topic of the mail-->
                  <div id="comment_box">
                    <textarea name="comment" placeholder="Commentary" id="comment" rows="11"></textarea>  <!-- changed for textarea to have multiline-->
                  </div>
                </div>
              </div>

              <br>

              <button type="submit" class="btn_my">Send</button>
           </form>

            <div class="break2">&nbsp;</div>

            <!-- Footer -->
            <div class="foot">

              <div class="footer footer_right">

              </div>
