            <!-- Contact form here -->
            <div class="quote_text">
              <p>Zachęcamy do wypełnienia formularzu poniżej abyśmy mogli skontaktować się z Państwem w najbliższym możliwym terminie.</p>
            </div>

            <form action="https://formsubmit.co/amglobal.transport@gmail.com" method="POST">
              <div class="parent_all_forms">
                <div class="all_forms">
                  <div class="short_forms">
                    <input type="text" name="name" required placeholder="Imię i nazwisko" class="small_form" autofocus>
                    <input type="email" name="email" required placeholder="Adres e-mail" class="small_form">
                    <input type="text" name="phone" required placeholder="Numer telefonu" class="small_form">
                    <input type="date" name="date" class="small_form"> <!-- Attribute placeholder is only allowed when the input type is email, number, password, search, tel, text, or url. -->
                    <input type="text" name="destination" placeholder="Kod pocztowy miejsca dostawy" class="small_form">
                    <input type="number" name="weight" placeholder="Waga w tonach" class="small_form">
                    <input type="number" name="LDM" placeholder="Ilość metrów ładownych" class="small_form">
                        <!--Link to page with thanks-->
                    <input type="hidden" name="_next" value="https://amglobal.pl/thankyou.html">
                  </div>
                        <!-- Here I decide about the topic of the mail-->
                  <input type="hidden" name="_subject" value="Zapytanie o wycenę transportu">
                  <div id="comment_box">
                    <textarea name="comment" placeholder="Komentarz do wyceny" id="comment" rows="11"></textarea>  <!-- Attribute type not allowed on element textarea at this point-->
                  </div>
                </div>
              </div>

              <br>
              <!-- <button type="submit">Wyślij</button> -->
              <button type="submit" class="btn_my">Wyślij</button>
           </form>
